{% block content %}
{% include 'ask_the_doctor/base.html' %}
<style type="text/css">
	body{
		background-color: #EEEEE0;
	}


	.inner-box{
		margin-top: 1rem;
		margin-bottom: 1rem;

		
	}
	.mic{
		color: #000000;
		font-size: 1.5rem;
	}
	.mic:hover{
		color: blue;

	}
	.re{
		background-color: none;
		border: none;
	}

</style>
<br><br>

<div class="container">
	
	<div class="row">
		<div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 inner-box">
					<div class="form-group">
						<form method="POST">
							
							{% csrf_token %}
							{{ form.text | safe }}
							{{ form.media }}
							{{form.answer.label}}
							{{form.answer}}<br><br>
							&nbsp;<button type="button" onclick="record1()" class="re"><i class="fas fa-microphone mic"></i></button>
							<p id="instructions">Press the mic to speak</p>
							<br><br>

							<input type="submit" class="btn btn-primary" name="Submit">
							
						</form>
					</div>
				</div>
			</div>
		</div>
		<br><br>

	</div>
</div>

<script type="text/javascript">

		var speechRecognition=window.webkitSpeechRecognition
		var recognition=new speechRecognition()
		var textbox=$("#id_answer")
		var instructions=$("#instructions")
		var content=''
		recognition.continuous=true

		recognition.onstart=function(){
			instructions.text("Voice recognition is on")
		}

		recognition.onspeechend=function(){
			instructions.text("No activity")
		}
		recognition.onerror=function(){
			instructions.text("Try again")
		}

		recognition.onresult=function(event){
			var current=event.resultIndex;
			var transcript=event.results[current][0].transcript;
			console.log(transcript);
			content+=transcript
			CKEDITOR.instances.id_answer.setData(content)
		}

		function record1(event){
			if(content.length){
				content+=''
			}
			recognition.start();
		}
		textbox.on('input',function(){
			content=$(this).val()
		})

	
</script>

{% endblock %}
